<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHL 2 - Команды</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar-container">
            <a href="#" class="navbar-logo">
                <img src="/assets/logos/pplhf.png" alt="Логотип лиги" height="90%">
            </a>
            <ul class="navbar">
                <li><a href="#">Матчи</a></li>
                <li><a href="#">Игроки</a></li>
                <li><a href="#" class="active">Команды</a></li>
                <li><a href="#">Статистика</a></li>
                <li><a href="#">Рейтинг</a></li>
            </ul>
        </div>
    </header>

    <main class="main-content">
        <h1 class="page-title">Команды PHL 2</h1>
        
        <div class="teams-container" id="teamsContainer">
            <!-- Команды будут добавлены через JavaScript -->
        </div>
    </main>

    <!-- Модальное окно для статистики команды -->
    <div class="modal-overlay" id="teamModal">
        <div class="team-modal">
            <div class="modal-header">
                <div class="modal-title">
                    <img id="modalLogo" src="" alt="Логотип команды" class="modal-logo">
                    <h2 id="modalTeamName" class="modal-team-name">Название команды</h2>
                </div>
                <button class="close-modal" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="modal-stats">
                    <div class="modal-stat">
                        <div class="modal-stat-label">Очки</div>
                        <div class="modal-stat-value" id="statPoints">0</div>
                    </div>
                    <div class="modal-stat">
                        <div class="modal-stat-label">Игры</div>
                        <div class="modal-stat-value" id="statGames">0</div>
                    </div>
                    <div class="modal-stat">
                        <div class="modal-stat-label">Победы</div>
                        <div class="modal-stat-value" id="statWins">0</div>
                    </div>
                    <div class="modal-stat">
                        <div class="modal-stat-label">Поражения</div>
                        <div class="modal-stat-value" id="statLosses">0</div>
                    </div>
                    <div class="modal-stat">
                        <div class="modal-stat-label">Забито</div>
                        <div class="modal-stat-value" id="statGoalsFor">0</div>
                    </div>
                    <div class="modal-stat">
                        <div class="modal-stat-label">Пропущено</div>
                        <div class="modal-stat-value" id="statGoalsAgainst">0</div>
                    </div>
                </div>
                
                <div class="modal-players">
                    <h3 class="players-title">Ключевые игроки</h3>
                    <div class="players-list" id="playersList">
                        <!-- Список игроков будет добавлен через JavaScript -->
                    </div>
                </div>
                
                <div class="modal-actions">
                    <a href="#" class="btn-full-team" id="fullTeamLink">Полная страница команды</a>
                    <button class="btn-close" id="closeModalBtn">Закрыть</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <img src="https://cdn-icons-png.flaticon.com/512/3048/3048122.png" alt="Логотип лиги" class="footer-logo" height="60">
            <p>PepeLand Hockey League 2</p>
            <p>Официальный сайт лиги</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
